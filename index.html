        <title>Fact-a-day: New fact format</title>
        <style>
        
    html, body {
      margin: 0;
      height: 100%;
    }

    body {
      font-family: 'Source Serif Pro', serif;

    strong {
      font-weight: 400;
    }

    h1 {
      font-weight: 400;
    }

    .container {
      min-width: 100%;
      min-height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {  
      max-width: 40em;
      padding: 1em;
    }

    .footnotes {

    .footnotes-list {
      padding-inline-start: 3em;
    }

    .footnotes-sep {
      border: 0;
      border-top: 1px solid #AAA;
    }

    h1 {
      margin: 0em;
    }

    img {
      display: block;
      float: right;
      margin: 1em;
    }

    figure {
      display: block;
      float: right;
      margin: 1em;
      max-width: 20%;
      max-height: 80%;
      margin: 1em;
    }

    figure img {
      display: inline-block;
      float: initial;
      margin: 0em;
      padding: 0;
      width: 100%;
    }

    figcaption {
      font-size: 0.7em;
    }

    .footnote-ref a:link {
      color: black;
    }

    .footnote-ref a:visited {
      color: black;
    }

    .footnote-ref a:hover {
      color: black;
    }

    .footnote-ref a:active {
      color: black;
    }

    .footnote-ref a {
      text-decoration: inherit;
      font-size: 0.7em;
      margin-left: 0.2em;
    }

     
        </style>
